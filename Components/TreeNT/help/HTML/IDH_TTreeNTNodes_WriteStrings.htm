<H3>Implementation</H3></Font><table border="0" bgcolor="#FFFED9"> <tr> <td><pre><B>procedure</B> TTreeNTNodes.WriteStrings(Stream: TStream);

<B>var</B> I : Integer;

<B>begin</B>
